<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4 text-center">Chỉnh sửa sản phẩm</h2>

<form th:action="@{/admin/products/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label class="form-label">Tên sản phẩm</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Giá</label>
        <input type="number" th:field="*{price}" step="0.01" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Hình ảnh</label>
        <input type="text" th:field="*{image}" class="form-control">
    </div>

    <div class="d-flex justify-content-between">
        <a href="/admin/products" class="btn btn-secondary">Quay lại</a>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </div>
</form>



</body>
</html>
