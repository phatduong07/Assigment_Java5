<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            margin-top: 30px;
            color: #343a40;
        }
        .table-container {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn {
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 14px;
        }
        .btn + .btn {
            margin-left: 5px;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4"> Quản lý người dùng</h2>

    <div class="table-container">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Quyền</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="acc : ${accounts}">
                    <td th:text="${acc.username}"></td>
                    <td th:text="${acc.fullName}"></td>
                    <td th:text="${acc.email}"></td>
                    <td>
                        <span class="badge bg-info text-dark"
                              th:each="auth : ${acc.authorities}"
                              th:text="${auth.role.name}"></span>
                    </td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <form th:action="@{'/admin/accounts/grant/' + ${acc.username}}" method="post">
                                <button class="btn btn-success btn-sm" type="submit">Cấp quyền</button>
                            </form>
                            <form th:action="@{'/admin/accounts/revoke/' + ${acc.username}}" method="post">
                                <button class="btn btn-warning btn-sm" type="submit">Thu hồi</button>
                            </form>
                            <form th:action="@{'/admin/accounts/delete/' + ${acc.username}}" method="post"
                                  onsubmit="return confirm('Bạn có chắc muốn xóa tài khoản này không?');">
                                <button class="btn btn-danger btn-sm" type="submit">Xóa</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
