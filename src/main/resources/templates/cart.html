<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng - MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div th:replace="~{layout/_fragments :: main-header}"></div>

<div class="container py-5">
  <h2 class="text-center mb-4">Giỏ hàng của bạn</h2>

  <div th:if="${#lists.isEmpty(cartItems)}" class="text-center">
    <p>Chưa có sản phẩm nào trong giỏ hàng.</p>
    <a href="/" class="btn btn-dark">Tiếp tục mua sắm</a>
  </div>

  <div th:if="${!#lists.isEmpty(cartItems)}">
    <table class="table table-bordered align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>Ảnh</th>
          <th>Tên sản phẩm</th>
          <th>Size</th>
          <th>Giá</th>
          <th width="120">Số lượng</th>
          <th>Tổng</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${cartItems}" class="text-center">
          <td><img th:src="@{'/picture/' + ${item.image}}" width="80"></td>
          <td th:text="${item.name}"></td>
          <td th:text="${item.size}"></td>
          <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
          <td>
            <form th:action="@{/cart/update}" method="post" class="d-flex justify-content-center">
              <input type="hidden" name="id" th:value="${item.productId}">
              <input type="hidden" name="size" th:value="${item.size}">
              <input type="number" name="quantity" th:value="${item.quantity}" min="1"
                     class="form-control text-center" style="width:70px;">
              <button type="submit" class="btn btn-sm btn-outline-primary ms-2">
                <i class="fa fa-sync"></i>
              </button>
            </form>
          </td>
          <td th:text="${#numbers.formatDecimal(item.total, 0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
          <td>
            <a th:href="@{'/cart/remove/' + ${item.productId} + '/' + ${item.size}}" 
               class="btn btn-sm btn-danger">
              Xóa
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-end mt-4">
      <h4 class="mb-3">
        Tổng cộng:
        <span class="text-danger fw-bold"
              th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
      </h4>

      <div class="d-flex justify-content-end flex-wrap gap-2">
        <a href="/cart/clear" class="btn btn-outline-danger">
          <i class="fa fa-trash"></i> Xóa tất cả
        </a>
        <a href="/" class="btn btn-outline-dark">
          <i class="fa fa-shopping-bag"></i> Tiếp tục mua
        </a>
        <a th:href="@{/checkout}" class="btn btn-dark">
          <i class="fa fa-credit-card"></i> Thanh Toán
        </a>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{layout/_fragments :: main-footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
