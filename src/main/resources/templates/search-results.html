<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả tìm kiếm - MyShop Streetwear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .product-card img { height: 300px; object-fit: cover; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <div th:replace="~{layout/_fragments :: main-header}"></div>

    <main class="flex-shrink-0">
        <div class="container py-5">
            <h2 class="text-center mb-4">
                Kết quả tìm kiếm cho: "<span th:text="${keyword}"></span>"
            </h2>

            <!-- Nếu không có kết quả -->
            <div th:if="${products.isEmpty()}" class="text-center">
                <p class="text-muted">Không tìm thấy sản phẩm nào phù hợp với từ khóa "<span th:text="${keyword}"></span>".</p>
                <a th:href="@{/}" class="btn btn-dark mt-3">Quay lại trang chủ</a>
            </div>

            <!-- Nếu có kết quả -->
            <div class="row g-4" th:if="!${products.isEmpty()}">
                <div class="col-md-3" th:each="product : ${products}">
                    <div class="card h-100 shadow-sm">
                        <a th:href="@{'/product/detail/' + ${product.id}}">
                            <img th:src="@{'/picture/' + ${product.image}}" class="card-img-top product-card" th:alt="${product.name}">
                        </a>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
                            <p class="card-text fw-bold" 
                               th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'đ'">Giá</p>
                            <div class="mt-auto">
                                <a th:href="@{'/product/detail/' + ${product.id}}" 
                                   class="btn btn-outline-dark w-100 mb-2">Xem chi tiết</a>
                                <a th:href="@{'/cart/add/' + ${product.id}}" 
                                   class="btn btn-dark w-100">
                                    <i class="fa fa-shopping-cart"></i> Thêm vào giỏ
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{layout/_fragments :: main-footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
