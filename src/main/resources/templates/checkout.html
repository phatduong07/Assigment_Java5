<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán - MyShop Streetwear</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <div th:replace="~{layout/_fragments :: main-header}"></div>

  <div class="container py-5">
    <h2 class="text-center mb-4">Thanh toán đơn hàng</h2>

    <!-- Nếu giỏ hàng trống -->
    <div th:if="${#lists.isEmpty(cartItems)}" class="text-center">
      <p>Chưa có sản phẩm nào trong giỏ hàng.</p>
      <a href="/" class="btn btn-dark">Quay lại mua sắm</a>
    </div>

    <!-- Nếu có sản phẩm -->
    <div th:if="${!#lists.isEmpty(cartItems)}" class="row">

      <!-- Cột trái: thông tin người mua -->
      <div class="col-md-5 mb-4">
        <div class="card shadow-sm p-4">
          <h4 class="mb-3 text-center">Thông tin người mua</h4>

          <form th:action="@{/checkout}" method="post">
            <div class="mb-3">
              <label class="form-label">Họ tên</label>
              <input type="text" name="fullname" class="form-control" th:value="${user.username}" readonly>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" th:value="${user.email}" readonly>
            </div>

            <div class="mb-3">
              <label class="form-label">Địa chỉ giao hàng</label>
              <input type="text" name="address" class="form-control" placeholder="Nhập địa chỉ của bạn" required>
            </div>
			<div class="mb-3">
			  <label class="form-label">Số điện thoại</label>
			  <input type="text" name="phoneNumber" class="form-control"
			         th:value="${user.phoneNumber}" placeholder="Nhập số điện thoại" required>
			</div>


            <div class="mb-3">
              <label class="form-label">Phương thức thanh toán</label>
              <select name="paymentMethod" class="form-select" required>
                <option value="COD">Thanh toán khi nhận hàng (COD)</option>
                <option value="BANK">Chuyển khoản ngân hàng</option>
                <option value="MOMO">Ví MoMo</option>
              </select>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-3">
              <i class="fa fa-credit-card"></i> Xác nhận thanh toán
            </button>
          </form>
        </div>
      </div>

      <!-- Cột phải: chi tiết giỏ hàng -->
      <div class="col-md-7">
        <div class="card shadow-sm p-4">
          <h4 class="mb-3 text-center">Chi tiết đơn hàng</h4>
          <table class="table align-middle">
            <thead class="table-dark text-center">
              <tr>
                <th>Ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>SL</th>
                <th>Tổng</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item : ${cartItems}" class="text-center">
                <td><img th:src="@{'/picture/' + ${item.image}}" width="60" class="rounded"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${#numbers.formatDecimal(item.total, 0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
              </tr>
            </tbody>
          </table>

          <div class="text-end mt-3">
            <h5>
              Tổng cộng:
              <span class="text-danger fw-bold"
                    th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="~{layout/_fragments :: main-footer}"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- POPUP THÔNG BÁO THANH TOÁN THÀNH CÔNG -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <i class="fa-solid fa-circle-check text-success fs-1 mb-3"></i>
        <h4 class="fw-bold mb-2">Thanh toán thành công!</h4>
        <p>Cảm ơn bạn đã mua hàng tại <b>MyShop Streetwear</b>.</p>
        <div class="d-flex justify-content-center gap-2 mt-3">
          <a href="/" class="btn btn-outline-secondary">Tiếp tục mua sắm</a>
		  <a th:href="@{/invoice/{id}(id=${param.orderId})}" class="btn btn-dark">Xem hóa đơn</a>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Hiển thị popup khi có ?success=true -->
  <script th:inline="javascript">
    /*<![CDATA[*/
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('success') === 'true') {
      const successModal = new bootstrap.Modal(document.getElementById('successModal'));
      successModal.show();
    }
    /*]]>*/
  </script>
</body>
</html>
