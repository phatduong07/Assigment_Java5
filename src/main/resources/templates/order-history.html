<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lịch sử mua hàng - MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout/_fragments :: main-header}"></div>

<div class="container py-5">
  <h2 class="text-center mb-4">Lịch sử mua hàng của bạn</h2>

  <!-- Nếu chưa có đơn hàng -->
  <div th:if="${#lists.isEmpty(orders)}" class="text-center">
    <p>Bạn chưa có đơn hàng nào.</p>
    <a href="/" class="btn btn-dark">Tiếp tục mua sắm</a>
  </div>

  <!-- Nếu có đơn hàng -->
  <div th:if="${!#lists.isEmpty(orders)}">
    <table class="table table-bordered align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Ngày đặt</th>
          <th>Phương thức</th>
          <th>Tổng tiền</th>
          <th>Chi tiết</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="order : ${orders}">
          <td th:text="${order.id}"></td>
          <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
          <td th:text="${order.paymentMethod}"></td>
          <td th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
          <td>
            <a th:href="@{/invoice/{id}(id=${order.id})}" class="btn btn-outline-dark btn-sm">
              Xem chi tiết
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div th:replace="~{layout/_fragments :: main-footer}"></div>
</body>
</html>
